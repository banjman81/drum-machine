<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div class="instrument-selector">
        <input type="checkbox" value="metronome" id="metronome">
        <label for="metronome">Metronome</label>
        <div class="kick-drum">
            <input type="checkbox" value="kickDrum" id="kickDrum">
            <label for="kickDrum">Kick drum</label>
            <div class="kickdrum-number">
                <input type="radio" name="kick-drum-option" value="1" id="one">
                <label for="one">1</label>
                <input type="radio" name="kick-drum-option" value="2" id="two">
                <label for="two">2</label>
                <input type="radio" name="kick-drum-option" value="3" id="three">
                <label for="three">3</label>
                <input type="radio" name="kick-drum-option" value="4" id="four">
                <label for="four">4</label>
            </div>
        </div>
        <div class="snare-drum">
            <input type="checkbox" value="snareDrum" id="snareDrum">
            <label for="snareDrum">snare drum</label>
            <div class="snaredrum-number">
                <input type="radio" name="snare-drum-option" value="1" id="one">
                <label for="one">1</label>
                <input type="radio" name="snare-drum-option" value="2" id="two">
                <label for="two">2</label>
                <input type="radio" name="snare-drum-option" value="3" id="three">
                <label for="three">3</label>
                <input type="radio" name="snare-drum-option" value="4" id="four">
                <label for="four">4</label>
            </div>
        </div>
        <div class="hi-hat">
            <input type="checkbox" value="hiHat" id="hiHat">
            <label for="hiHat">hihat</label>
            <div class="hihat-number">
                <input type="radio" name="hi-hat-option" value="1" id="one">
                <label for="one">1</label>
                <input type="radio" name="hi-hat-option" value="2" id="two">
                <label for="two">2</label>
                <input type="radio" name="hi-hat-option" value="3" id="three">
                <label for="three">3</label>
                <input type="radio" name="hi-hat-option" value="4" id="four">
                <label for="four">4</label>
            </div>
        </div>
    </div>
    <div class="counter">
        0
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
